<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <!-- jquery goes here -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- External JS -->
  <!-- <script>https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js</script> -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img src="/images/bird.png" class="nav-img" />
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <hr>
      <form method="POST" action="/tweets">
        <textarea class="textarea" id="tweettext" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet" />
        <span class="counter redText">140</span>
      </form>
    </section>
    <section class="showTweets">
      <article class="tweet">
        <header>   
          <img src="https://i.imgur.com/Xif2b9R.jpg?1" style="width:50px;height:60px;border-radius: 20px;">
          <span class="tweetername"> Donald Trump </span>
          <span class="tweetholla">@POTUS</span>
        </header>
        <section class="tweetbod">
          <p>I think that would qualify as not smart, but genius....and a very stable genius at that! </p>
        </section>
        <footer class= "tweettimer"> 
            10 days ago
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i>       
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
